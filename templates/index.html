<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBLP 文献搜索</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>科学家文献搜索</h1>
        <div class="input-container">
            <input type="text" id="scientist-name" placeholder="输入科学家名字" />
            <button onclick="searchScientist()">搜索</button>
        </div>

        <div id="result-container">
            <h2>文献列表</h2>
            <ul id="publications-list"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function searchScientist() {
            let name = document.getElementById("scientist-name").value.trim();
            if (!name) {
                alert("请输入科学家名字！");
                return;
            }

            $.ajax({
                url: '/search',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ 'name': name }),
                success: function(response) {
                    if (response.success) {
                        // 传递 publications, websites 和 years 到 displayPublications 函数
                        displayPublications(response.publications, response.websites, response.years);
                    } else {
                        alert(response.message);
                    }
                },
                error: function() {
                    alert("请求失败，请稍后再试！");
                }
            });
        }

        function displayPublications(publications, websites, years) {
            const listContainer = document.getElementById("publications-list");
            listContainer.innerHTML = '';  // 清空之前的结果

            if (publications.length === 0) {
                listContainer.innerHTML = "<li>未找到相关文献</li>";
                return;
            }

            for (let i = 0; i < publications.length; i++) {
                let li = document.createElement('li');

                // 创建文献链接
                let a = document.createElement('a');
                a.href = websites[i];  // 论文链接
                a.target = '_blank';  // 新窗口打开
                a.textContent = publications[i];  // 文献标题

                // 将年份附加到文献标题后面
                let yearSpan = document.createElement('span');
                yearSpan.textContent = ` (${years[i]})`;  // 年份，括号包围

                // 将文献和年份添加到列表项
                li.appendChild(a);
                li.appendChild(yearSpan);  // 年份不附带超链接
                listContainer.appendChild(li);
            }
        }
    </script>
</body>
</html>
