<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>科学家文献查询</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>🔍 科学家文献查询</h1>
    <input type="text" id="nameInput" placeholder="请输入科学家姓名，如：Ya-Qin Zhang">
    <button onclick="search()">搜索</button>
    <ul id="resultList"></ul>
  </div>

  <script>
    function search() {
      const name = document.getElementById("nameInput").value;
      fetch('/search', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name: name })
      })
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("resultList");
        list.innerHTML = "";

        if (data.success) {
          data.publications.forEach(pub => {
            const li = document.createElement("li");
            li.textContent = pub;
            list.appendChild(li);
          });
        } else {
          const li = document.createElement("li");
          li.textContent = "❌ " + data.message;
          list.appendChild(li);
        }
      });
    }
  </script>
</body>
</html>
