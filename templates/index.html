<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科学家文献检索</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="decoration decoration-1"></div>
                <div class="decoration decoration-2"></div>
                <h1>文献检索</h1>
                <p class="subtitle">探索科学家的学术成果，发现知识的无限可能</p>
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" class="search-input" id="scientistName" placeholder="输入科学家的英文名，例如：Ya-Qin Zhang" autocomplete="off">
                        <button class="search-button" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>正在搜索科学家的文献，请稍候...</p>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            <p id="errorText">科学家主页未找到，请尝试其他姓名</p>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <h2 class="results-title" id="resultsTitle">搜索结果</h2>
                <span class="results-count" id="resultsCount">0 篇文献</span>
            </div>
            <ul class="publications-list" id="publicationsList">
                <!-- 文献列表将在这里动态生成 -->
            </ul>
        </div>
    </div>

    <footer>
        <p>© 2025 made by 陈佳阳 | 科学家文献搜索系统 | 用知识连接世界</p>
    </footer>

    <script src="../static/script.js"></script>
</body>
</html>
